<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoianVuZ2ZyYXUiLCJhIjoiY2lxOWVuaHBtMDA1MWhya3EydWhmdWNrNyJ9.tSTlibOho2Mo3qXdUYZVEQ';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/jungfrau/cj333urzt000d2sqks3m5n26j',
    center: [8.001, 46.634],
    zoom: 8
});

map.on('load', function () {
    map.addSource("states", {
        "type": "geojson",
        "data": "https://raw.githubusercontent.com/lena-emaya/construct/master/new_gps_2.geojson"
    });

    map.addLayer({
        "id": "m_streets",
        "type": "line",
        "source": "states",
        "interactive": true,
        "layout": {},
        "paint": {
            "line-color": "#627BC1",
            "line-width": 2.5
        }
    });

    map.addLayer({
        "id": "route-hover",
        "type": "line",
        "source": "states",
        "layout": {},
        "paint": {
            "line-color": "#f48024",
            "line-width": 2.5
        },
        "filter": ["==", "name", ""]
    });

    // map.on('mousemove', function(e) {
    //     map.featuresAt(e.point, {
    //         radius: 5,
    //         layer: ["m_streets"]
    //     }, function (err, features) {
    //         if (!err && features.length) {
    //             map.setFilter('route-hover', ['==', 'name', features[0].properties.name]);
    //         } else {
    //             map.setFilter('route-hover', ['==', 'name', '']);
    //         }
    //     });
    // });

    map.on("mousemove", function(e) {
           var features = map.queryRenderedFeatures(e.point, { layers: ["m_streets"] });
           if (features.length) {
               map.setFilter("route-hover", ["==", "name", features[0].properties.name]);
           } else {
               map.setFilter("route-hover", ["==", "name", ""]);
           }
       });

       // Reset the state-fills-hover layer's filter when the mouse leaves the map
       map.on("mouseout", function() {
           map.setFilter("route-hover", ["==", "name", ""]);
       });


});





</script>
</body>
</html>
